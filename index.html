<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Planner and Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js" integrity="sha512-3tPcy8i9T5MppVvmdsGG0XqE8S3pAi+4/k0v0F/aY3dXbL+Ryd5VGRXWjoW2fQmYpB1WYeIsJKP5pYLxGPXcqA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <h1>Event Planner and Task Manager</h1>
    
    <nav>
        <button id="showEvents">Show Events</button>
        <button id="showTasks">Show Tasks</button>
    </nav>

    <div id="eventOrganizer" class="section">
        <h2>Event Organizer</h2>
        <form id="eventForm">
            <input type="text" id="eventTitle" placeholder="Event Title" required>
            <input type="date" id="eventDate" required>
            <input type="time" id="eventTime" required>
            <input type="text" id="eventLocation" placeholder="Location">
            <textarea id="eventDescription" placeholder="Description"></textarea>
            <button type="submit">Add Event</button>
        </form>

        <div id="eventsContainer">
            <h3>Upcoming Events</h3>
            <ul id="eventsList"></ul>
        </div>
    </div>

    <div id="taskManager" class="section" style="display:none;">
        <h2>Task Manager</h2>
        <div id="taskListContainer">
            <input type="text" id="taskInput" placeholder="New task">
            <button id="addTaskButton">Add Task</button>
            <ul id="taskList" class="sortable-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
